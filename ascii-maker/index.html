<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Maker Terminal</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: #0d1117;
            color: #58a6ff;
            font-family: 'SF Mono', 'Fira Code', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .terminal {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #7ee787;
            font-size: 1.2rem;
            margin: 0;
        }
        .prompt {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .prompt-label {
            color: #7ee787;
            white-space: nowrap;
        }
        #prompt-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }
        .output {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            white-space: pre-wrap;
            font-size: 0.85rem;
            line-height: 1.4;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }
        .output.error { color: #ff7b72; }
        .output.success { color: #7ee787; }
        .output.ascii {
            color: #a371f7;
            font-weight: bold;
        }
        .examples {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #8b949e;
        }
        .examples span {
            color: #58a6ff;
            cursor: pointer;
            text-decoration: underline;
        }
        .loading {
            color: #d29922;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>ðŸ¤– ASCII Maker Terminal</h1>
            <p style="color: #8b949e; font-size: 0.85rem;">AI-powered ASCII art generator</p>
        </div>
        
        <div class="prompt">
            <span class="prompt-label">âžœ  ~</span>
            <input type="text" id="prompt-input" placeholder="Describe what you want to generate..." autofocus>
        </div>
        
        <div class="output" id="output">ASCII art will appear here...</div>
        
        <div class="examples">
            Try: <span onclick="tryPrompt('cyberpunk city')">cyberpunk city</span> Â· 
            <span onclick="tryPrompt('cute cat')">cute cat</span> Â· 
            <span onclick="tryPrompt('robot arm')">robot arm</span> Â· 
            <span onclick="tryPrompt('space rocket')">space rocket</span>
        </div>
    </div>

    <script>
        const input = document.getElementById('prompt-input');
        const output = document.getElementById('output');
        
        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                await generate(input.value.trim());
            }
        });
        
        function tryPrompt(text) {
            input.value = text;
            generate(text);
        }
        
        async function generate(prompt) {
            output.className = 'output loading';
            output.textContent = 'Generating...';
            
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    output.className = 'output error';
                    output.textContent = 'Error: ' + data.error;
                } else {
                    output.className = 'output ascii';
                    output.textContent = data.result;
                }
            } catch (err) {
                output.className = 'output error';
                output.textContent = 'Network error: ' + err.message;
            }
        }
    </script>
</body>
</html>
